<h1>{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date: 'y'}}</small></h1>
<hr>


<div class='row animated fadeIn fast'>

    <div class='col-md-4 animated fadeIn'>
        <img src="../../../{{heroe.img}}" class="img-fluid" alt="">
        <br><br>
        <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class='col-md-8 animated fadeIn'>
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa =='Marvel'" src="../../../assets/img/marvel.jpg" alt="Marvel">
            <img class="img-logo" *ngIf="heroe.casa =='DC'" src="../../../assets/img/dc.png" alt="DC">
        </div>


    </div>


</div>
